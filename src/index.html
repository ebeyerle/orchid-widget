<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Orchid | OXT</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="chart-area">
                <svg viewBox="0 0 230 230">
                    <path
                        stroke="#f3f4f9"
                        stroke-width="30"
                        stroke-linecap="round"
                        fill="none"
                        transform="rotate(-135 115 115)"
                        id="xxx"
                    />
                    <path
                        stroke="#5f45ba"
                        stroke-width="25"
                        stroke-linecap="round"
                        fill="none"
                        transform="rotate(-135 115 115)"
                        id="xxx2"
                    />
                </svg>
                <div class="balance-total">
                    <small>In Circulation</small><span></span>
                </div>
                <div class="min">0</div>
                <div class="max"><abbr title="1,000,000,000">1bn.</abbr></div>
            </div>
            <div id="table-wrapper">
                <div class="table-header">
                    <div>Source</div>
                    <div>Balance</div>
                </div>
                <div class="table-content"></div>
            </div>
        </div>
    </body>
</html>
